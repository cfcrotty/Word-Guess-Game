<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div id="game">
      <h1>Listen and guess the song from my playlist</h1>
      <h3>Press any key to get started!</h3>
      <p><b>Wins:</b></p>
      <p><span id="wins">0</span></p>
      <p><b>Losses:</b></p>
      <p><span id="losses">0</span></p>
      <p><b>Current word:</b></p>
      <p><span id="currentWord"></span></p>
      <p><b>Number of guesses</b></p>
      <p> <span id="numOfGuesses">10</span></p>
      <p><b>Letters already guessed:</b></p>
      <p><span id="letters"></span></p>
      <p><button id="yourHint" onclick="displayHideHint(1);">Hint</button></p>
    </div>
    <div style="display:none;">
      <audio id="myAudio" controls>
        <source id="audioSrc" src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <!-- <iframe width="800" height="400" src="https://www.youtube.com/embed/-kX_hLvYcyY"></iframe> -->
    </div>
  </div>
  <div id="imageHint" class="fullBack">
  </div>
  <div id="hint" class="fullImage">
      <img id="image" style="width:400px;height:300px;" src="assets/images/ep_naturalwhite.png">
      <input type="button" class="close" onclick="displayHideHint(0);" value="close">
    </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
