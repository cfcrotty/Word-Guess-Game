<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div id="game">
    <h1>Guess the word</h1>
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span> </p>
    <p>Current word: <span id="currentWord"></span></p>
    <p>Number of guesses: <span id="numOfGuesses">10</span></p>
    <p>Letters already guessed: <span id="letters"></span></p>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
